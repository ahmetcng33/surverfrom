<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #bas1{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 id="bas1">Clarusway Surver Form</h1>
    
    <div id="ques1">
        <h2>Thank you for taking the time to help us improve the platform</h2>
        <label for="name">Name</label>
        <br><br>
        <input type="text" id="name" placeholder="Adınızı Girin">
        <br>
        <label for="sname">Surname</label>
        <br><br>
        <input type="text" id="sname" placeholder="Soy Adınızı Girin">
        <br>
        <label for="email">Email</label>
        <br><br>
        <input type="email" id="email" placeholder="Emailinizi Girin">
    </div>

    <div  id="ques2">
        <h2>Which option best describe your current role?</h2>
        <select class="selects">
            <option value="none" selected disabled>Select current role</option>
            <option value="student">student</option>
            <option value="teach">mentor</option>
        </select>
    </div>
    
    <div id="ques3">
        <h2>Would you recommend clarusway to a friend?</h2>
        <input type="radio" name="recommend" id="yes" value="yes">
        <label for="yes">Definitely,yes</label>
        <br><br>
        <input type="radio" name="recommend" id="maybe" value="maybe">
        <label for="maybe">Maybe</label>
        <br><br>
        <input type="radio" name="recommend" id="notsure" value="notsure">
        <label for="notsure">Not Sure</label>
        <br><br>
        <input type="radio" name="recommend" id="no" value="no">
        <label for="no">Definitely,no</label>
    </div>

    <div id="ques4">
        <h2>What is your feature of clarusway?</h2>
        <select class="selects">
            <option value="none">Select an option</option>
            <option value="courses">courses</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
        </select>
    </div>

    <div id="ques4">
        <h2>What would you like to see improved? </h2>
        <input type="checkbox" name="Front" id="front">
        <label for="front">Front-end Projects</label>
        <br><br>
        <input type="checkbox" name="back" id="back">
        <label for="back">Back-end Projects</label>
        <br><br>
        <input type="checkbox" name="data" id="data">
        <label for="data">Data Science</label>
        <br><br>
        <input type="checkbox" name="courses" id="courses">
        <label for="courses">Additional Courses</label>

    </div>

    <div id="ques5">
        <textarea name="" id="" cols="20" rows="5" placeholder="Enter Your Coment Here"></textarea>
    </div>

    <div class="button">
        <input id="submit1" type="submit" value="Submit" />
        <input id="reset1" type="reset" value="Reset" />
    </div>
    
</body>
</html>
